<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
          <h1> <center>Patients</center></h1>
    <style>
        /* CSS for Navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color */
            color: #333; /* Text color */
        }

        .navbar {
            background-color: #333; /* Navbar background color */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; /* Hover background color */
            color: black;
        }

        /* Main content */
        .container {
            padding: 20px;
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: space-around; /* Space around items */
        }

        /* Patient card */
        .patient-card {
            background-color: #fff; /* Card background color */
            border-radius: 10px; /* Card border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
            padding: 20px;
            width: 30%; /* Card width */
            margin-bottom: 20px; /* Space between cards */
        }

        /* Patient image */
        .patient-img {
            width: 50%; /* Image width */
            border-radius: 10px; /* Image border radius */
            margin-bottom: 10px; /* Space between image and text */
        }

        /* Patient details */
        .patient-details {
            text-align: center; /* Center align the details */
        }
    </style>
</head>
<body>


<!-- Main content -->
<div class="container">
    <!-- Patient 1 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="prshant.jpeg" alt="Patient 1" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Prashant</h2>
            <p>Age: 45</p>
            <p>Condition: Diabetes</p>
        </div>
    </div>

    <!-- Patient 2 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="vinayak.jpeg" alt="Patient 2" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Vinayak</h2>
            <p>Age: 32</p>
            <p>Condition: Hypertension</p>
        </div>
    </div>

    <!-- Patient 3 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="alli.jpeg" alt="Patient 3" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Alli</h2>
            <p>Age: 33</p>
            <p>Condition: Arthritis</p>
        </div>
    </div>

    <!-- Patient 4 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="amrish.webp" alt="Patient 4" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Amrish</h2>
            <p>Age: 56</p>
            <p>Condition: Asthma</p>
        </div>
    </div>

    <!-- Patient 5 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="annu.jpg" alt="Patient 5" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Annu</h2>
            <p>Age: 45</p>
            <p>Condition: Heart Disease</p>
        </div>
    </div>

    <!-- Patient 6 -->
    <div class="patient-card">
        <!-- Patient image -->
        <img src="asma.jpg" alt="Patient 6" class="patient-img">
        <!-- Patient details -->
        <div class="patient-details">
            <h2>Asma</h2>
            <p>Age: 35</p>
            <p>Condition: Depression</p>
        </div>
    </div>
</div>

</body>
</html>
