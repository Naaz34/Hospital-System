<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Database Home Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .hero {
        position: relative;
        height: 100vh;
        background-image: url('hospital.webp'); /* Replace 'hospital.jpg' with your hospital image */
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
    }
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    }
    .hero-content {
        z-index: 1;
    }
    .hero h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .hero p {
        font-size: 1.2em;
    }
</style>
</head>
<body>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Welcome to Our  City Hospital </h1>
        <p>Providing quality healthcare services to our community</p>
    </div>
</div>

</body>
</html>
